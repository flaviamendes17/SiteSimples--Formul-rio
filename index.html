<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário Completo</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for = "nome"> Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required maxlength="100">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="8" maxlength="12">
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18" max="100" required>
            
            <label for="data-de-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-de-nascimento" name="data-de-nascimento"required>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero:</label>
            <input type="radio" id="feminino" name="gênero" value="feminino" required checked>
            <label for="Feminino">Feminino</label>
            
            <input type="radio" id="masculino" name="gênero" value="masculino" required checked>
            <label for="Masculino">Masculino</label>
            
            <input type="radio" id="outro" name="gênero" value="outros" required checked>
            <label for="Outros">Outros</label>
            
            
            <label>Interesses:</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>
            
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="Esportes">Esportes</label>
            
            <input type="checkbox" id="moda" name="interesses" value="moda">
            <label for="moda">Moda</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasilia</option>
                <option value="salvador">Salvador</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descriçao" name="descriçao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Enviar Arquivo</legend>
            <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
